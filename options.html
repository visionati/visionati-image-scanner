<!doctype html>
<html>
  <head>
    <title>Visionati Image Scanner Settings</title>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      textarea {
        height: 80px;
        resize: vertical;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #ed7b2d;
        color: #ffffff;
        border: none;
        cursor: pointer;
      }
      button:disabled {
        background-color: #cccccc;
      }
      p {
        font-size: 0.9em;
        font-style: italic;
        color: #888;
        margin-bottom: 10px;
      }
      h1 {
        color: #ed7b2d;
      }
      h3 {
        margin-top: 20px;
      }
      .backend-group {
        padding-left: 0;
      }
      #status {
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        font-size: 0.95em;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      #status.success {
        color: #ed7b2d;
        background-color: #fff3e8;
        opacity: 1;
      }
      #status.error {
        color: #d9534f;
        background-color: #f9e6e6;
        opacity: 1;
      }
      .note {
        font-size: 0.8em;
        color: #666;
        margin-left: 5px;
      }
    </style>
  </head>

    <h1>Visionati Settings</h1>
    <label for="apiKey">
      API Key:
      <input
        type="text"
        id="apiKey"
        placeholder="Enter your Visionati API Key"

        <option value="50">50</option>
      </select>

    <div class="backend-group">
      <label for="backend-bakllava">

          value="bakllava"
